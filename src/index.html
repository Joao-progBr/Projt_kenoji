<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/styles/style.min.css">
</head>
<body>

    <div class="wrapper">
        <header class="wrapper__header">
            <img src="images/logo.svg" alt="kenoji">
        </header>
        <main class="main">
            <section class="main__section">
                <h1 class="main__section__title">A sua biblioteca de Emojis, <strong>grátis</strong> e para <strong>sempre</strong></h1>
                <p class="main__section__text">É só buscar e depois fazer o download.<br>
                    <span class="main__section__upper">Experimente</span>
                </p>
                <div class="main__section__searchs">
                    <form action="" class="main__section__form" id="form">
                        <input autofocus type="text" placeholder="Ex: Smile" id="emojiInput">
                        <!-- <input type="submit" value="buscar"> -->
                    </form>
                    <div id="results" class="main__section__results"></div>
                </div>
            </section>
            <div class="main__animation">
                <img src="./images/emoji-1.svg" alt="">
                <img src="./images/emoji-2.svg" alt="">
                <img src="./images/emoji-3.svg" alt="">
                <img src="./images/emoji-4.svg" alt="">
                <img src="./images/emoji-5.svg" alt="">
                <img src="./images/emoji-6.svg" alt="">
            </div>
        </main>
    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
